<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Minhas Compras</title>
		<meta charset="utf-8">
		<link rel="stylesheet"  href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav class="nav">
				<a href="https://www.wish.com">
					<img src="assets/menu-hamb.png" class="img-nav">
				</a>
				<a href="https://www.wish.com/cart">
				<img src="assets/carrinho.png" class="img-header">
				</a>
			</nav>
			<h1 class="h1-container"><strong>Collections</strong> on sale</h1>
		</header>
		<main>
			<section class="container">
				<div class="block cor">
					<div class="sub-block colore">
						<h1 class="h1-block1">Handbags</h1>
						<hr class="line color">
						<p class="paragraph-block1">18 Handbags</p>
					</div>
					<a href="https://www.wish.com/search/handbags?&source=search">	
						<img src="assets/bolsa.png" class="img block1">
					</a>
				</div>
				<div class="block cor2">
					<div class="sub-block colore2">
						<h1 class="h1-block2">Vases</h1>
						<hr class="line color2">
						<p class="paragraph-block2">35 Vases</p>
					</div>	
					<a href="https://www.wish.com/search/vases">
						<img src="assets/vaso.png" class="img block2">
					</a>
				</div>
				<div class="block cor3">
					<div class="sub-block colore3">
						<h1 class="h1-block2">T-Shirts</h1>
						<hr class="line color3">
						<p class="paragraph-block3">49 T-Shirts</p>
					</div>
					<a href="https://www.wish.com/search/t-shirts">
						<img src="assets/blusa.png" class="img block3">
					</a>
				</div>
			</section>
		</main>
	</body>
</html>
